<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Présence Champ CSV - {{ export_date }}</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <header>
        <h1>Présence Champ CSV - {{ export_date }}</h1>
        <button onclick="downloadHTML()">Télécharger la page</button>
    </header>

    <main>
        <div class="container">
            <table border="1">
                <thead>
                    <tr>
                        <th>Nom du Fichier</th>
                        <th>Statut</th>
                    </tr>
                </thead>
                <tbody>
                    {% for resultat in resultats %}
                    <tr>
                        <td>{{ resultat.file_name }}</td>
                        <td>{{ resultat.status }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>

    <script>
        function downloadHTML() {
            const element = document.documentElement.cloneNode(true);
            const blob = new Blob([element.outerHTML], {type: 'text/html'});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'presence_champ_csv_{{ export_date }}.html';
            link.click();
        }
    </script>
</body>
</html>
