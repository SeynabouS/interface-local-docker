<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        /* Reset de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #003d6b, #005aa3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container de connexion */
        .login-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        h2 {
            margin-bottom: 20px;
            color: #005aa3;
        }

        /* Champs de formulaire */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Bouton */
        .btn {
            width: 100%;
            padding: 10px;
            background: #005aa3;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #003d6b;
        }

        /* Messages d'erreur ou de succ√®s */
        .flash-messages {
            margin-bottom: 15px;
        }

        .flash-messages p {
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .flash-messages .danger {
            background: #ffcccc;
            color: #900;
        }

        .flash-messages .success {
            background: #ccffcc;
            color: #090;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Connexion</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <p class="{{ category }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="form-group">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="btn">Se connecter</button>
    </form>
</div>

</body>
</html>
